<input
  type="file"
  class="file-input"
  (change)="onFileSelectedHdl($event)"
  #fileUpload
/>

<div class="file-upload">
  <mat-form-field>
    <input matInput [disabled]="true" [value]="fileName" />
  </mat-form-field>

  <button
    mat-mini-fab
    color="primary"
    class="upload-button"
    (click)="onClick(fileUpload)"
    [disabled]="disabled"
  >
    <mat-icon aria-label="upload file icon">attach_file</mat-icon>
  </button>
</div>
